<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haken-Contact</title>

    <link rel="stylesheet" href="../style/contact.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/logos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logos/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">


  </head>
  <body>
    <div class="page-container">
      <header class="header-container">
        <a href="../index.html">
          <img src="../assets/logos/crochet-logo-designs-template.jpg" alt="logo" id="logo" loading="lazy">
        </a>

        <nav class="nav-container">
          <label for="menu-toggle">
            <img src="../assets/logos/burger-menu-right-svgrepo-com.svg" id="burger-menu" alt="mobile menu" loading="lazy">
          </label>
          <input type="checkbox" id="menu-toggle">

          <ul>
            <li><a href="../index.html" id="home">home</a></li>
            <li><a href="./haaktermen_tabell.html" id="crochet-terms">haaktermen</a></li>
            <li><a href="./gezondheid.html" id="healty">gezondheid</a></li>

            <li id="dropdown">
              <a href="#">inspiratie &#129171;</a>
              <ul>
                <li><a href="./patroon.html" id="inspiration">patroon</a></li>
                <li><a href="./foto_galerij.html">foto galerij</a></li>
              </ul>
            </li>

            <li id="dropdown-mobile">
              <label class="dropbtn" for="submenu-toggle" id="inspiration-mobile">inspiratie &#129171;</label>
              <input type="checkbox" id="submenu-toggle" class="submenu-toggle">

              <div class="dropdown-content">
                <a href="./patroon.html">patroon</a>
                <a href="./foto_galerij.html">foto galerij</a>
              </div>
            </li>

            <li><a href="./contact.html" id="contact">contact</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="main-img"></div>

        <h1>Contact voor meer vragen:</h1>
        <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
          <p>
            <label class="required">Naam:</label>
            <input type="text" name="name" required>
          </p>

          <p>
            <label>Telefoonnummer:</label>
            <input type="tel" name="telefonnr" minlength="10" maxlength="11">
          </p>

          <p>
            <label class="required">E-mailadres: </label>
            <input type="email" placeholder="example@gmail.com" name="email" required>
          </p>

          <p>
            <label class="required">Opmerkingen/Vragen:</label>
            <textarea name="opmerkingen" rows="6" required></textarea>
          </p>

          <button type="submit">Stuuren</button>
        </form>
        <p class="mandatory"><span class="red">*</span> = verplicht</p>

        <div class="foto-container">
          <picture>
            <source srcset="../assets/fotos/pink-small.jpg" media="(max-width: 768px)">
            <source srcset="../assets/fotos/pink-big.jpg" media="(min-width: 769px)">
            <img src="../assets/fotos/pink-big.jpg" alt="pink yarn" loading="lazy">
          </picture>

          <picture>
            <source srcset="../assets/fotos/orange-small.jpg" media="(max-width: 768px)">
            <source srcset="../assets/fotos/orange-big.jpg" media="(min-width: 769px)">
            <img src="../assets/fotos/orange-big.jpg" alt="orange yarn" loading="lazy">
          </picture>
          
          <picture>
            <source srcset="../assets/fotos/red-small.jpg" media="(max-width: 768px)">
            <source srcset="../assets/fotos/red-big.jpg" media="(min-width: 769px)">
            <img src="../assets/fotos/red-big.jpg" alt="red yarn" loading="lazy">
          </picture>
        </div>
      </main>

      <footer class="footer-container">
        <a href="../index.html">
          <img src="../assets/logos/crochet-logo-designs-template.jpg" alt="logo" id="logo-footer" loading="lazy">
        </a>

        <p>haken</p>
      </footer>
    </div>
  </body>
</html>
